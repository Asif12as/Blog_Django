{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2>Register</h2>
    <div class="card mt-3">
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary" type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
